<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery-3.0.0.js"></script>
    <script>
        $(document).ready(function(){
            $("#search").click(function(){
                var url='getJuso.php';

                $('#Address').empty();
                $.ajax({
                    url:url,
                    datatype:'xml',
                    type:'get',
                    data:$('form').serialize(),
                    success:function(response){
                    console.log(response);
                    }
                });

                $(document).ready(function() {
                    $("#search").click(function(){
                        $.ajax({
                            url:url,
                            datatype:'xml',
                            type:'get',
                            data:$('form').serialize(),
                            success:function(response){
                            console.log(response);
                            }
                        });
                    });
                });
            });
        });
    </script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrap">
        <header><h1>새주소 변환</h1></header>
        <div id="finder">
            <form>
                <select name="searchTo" id="raw_Opti">
                    <option value="road">도로명</option>
                    <option value="dong">동/읍/면</option>
                    <option value="post">우편번호</option>
                </select>
                <input type="text" id="Address" name="Address" placeholder="조회를 원하는 주소를 입력해주세요. (e.g. 회나무로12길 27)">
            </form>
            <input type="button" id="search" value="조회">
        </div>

        <div id="contents">
            <div id="map">
                <div id="map_show"></div>
            </div> 
            <div id="bus">
                <div id="bus_map"></div>

                <div id="bus_show"></div>
            </div> 
        </div>
    </div>
</body>
</html>
